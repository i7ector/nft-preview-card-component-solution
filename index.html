<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>NFT Preview Card Component Solution</title>
</head>
  <body>
    <main>
      <h1 class="sr-only">NFT Preview Card Component</h1>
      <div class="main-container">
        <div class="nft-image">
          <img src="./images/image-equilibrium.jpg" alt="nft image">
          <div class="overlay overlay-effect">
            <img src="./images/icon-view.svg" alt="view icon">
          </div>
        </div>
        <div class="nft-title">
          <h2>Equilibrium #3429</h2>
        </div>
        <div class="nft-description">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="sale-item sale-flex">
          <div class="nft-price price-flex">
            <img src="./images/icon-ethereum.svg" alt="ethereum icon">
            <p>0.041 ETH</p>
          </div>
          <div class="nft-expiry expiry-flex">
            <img src="./images/icon-clock.svg" alt="clock icon">
            <p>3 days left</p>
          </div>
        </div>
        <span class="line"></span>
        <div class="nft-author">
          <img src="./images/image-avatar.png" alt="user avatar">
          <p id="creation">Creation of</p>
          <p id="author">Jules Wyvern</p>
        </div>
      </div>
    </main>
  </body>
</html>
